<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style_promedioModaMediana.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Media Moda y promedio</h1>
    </header>
    <main>
        <div class="list-date ">
            <h2>lista de valores</h2>
            <label for="">
                <label for="data_number">numero de valores de la lista </label>
                <input type="number" id="data_number">
                
                <label for="number_value">ingresa un valor para agregarlo a la lista </label>
                <input type="number" id="number_value">
                <p id="list_value_date"></p>
            </label>
            
        </div><!--list-date-->

        <div class="card card-mean">
            <h2> Media</h2>
            <button type="button" onclick="getMean()"> Media</button>
            <p id="show_mean"></p>
        </div><!-- card card-mean-->

        <div class="card card-median">
            <h2>Mediana</h2>
            <button type="button" onclick="getMedian()"> Mediana</button>
            <p id="show_median"></p>
        </div><!--card card-median-->

        <div class="card card-average">
            <h2>Promedio</h2>
            <button type="button" onclick="getAverage()"> Promedio</button>
            <p id="show_average"></p>
        </div><!--card card-average-->


    </main>
    <script src="./javascript/promedioModaMediana.js"></script>
</body>
</html>
