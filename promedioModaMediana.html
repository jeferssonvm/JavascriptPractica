<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style_promedioModaMediana.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Media Moda y promedio</h1>
    </header>
    <main class="main">
        <div class="card card_list-date ">
            <h2>Lista de valores</h2>
            <form action="" >
                <label for="number_value">Ingresa la lista de valores </label>
                <input type="text" id="number_value">
                <input type="button" value="Ingresar valor" onclick="inputDateList()">
                
                <div class="list_Container">
                    <p>lista ordenada</p>
                    <p>x = { <span id="list_value_date"></span> } </p>
                    
                    <p > Moda: <span id="show_mode"></span></p>
                    <p > Mediana: <span id="show_median"></span></p>
                    <p > Mediana: <span id="show_average"></span></p>

                </div> <!-- list_Container -->
            </form>
            <div class="container-buttons">
                <button type="button" onclick="generateModeClick()"> Moda</button>
                <button type="button" onclick="generateMedianClick()"> Mediana</button>
                <button type="button" onclick="generateAverageClick()"> Promedio</button>
           </div>
            
        </div><!--list-date-->
  
    </main>
    <script src="./javascript/promedioModaMediana.js"></script>
</body>
</html>
