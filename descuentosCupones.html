<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style_descuentosCupones.css">
    <title>Descuento con cupones </title>
</head>
<body>
    <header class="header">
        <h1>Descuento</h1>
    </header>
    <main class="main">
        <div class="card">
            <h2>Calcula el precio con descuento</h2>
            <form action="" class="card-form">
                <label for="precioSindescuento">Ingrese el precio del producto:</label>
                <input type="number" id="precioSindescuento">
                
                <label for="descuentos">Tipo de descuento aplicado</label>
                <input list="descuentos">
                <datalist id="descuentos">
                    <option value="ninguno"></option>
                    <option value="reloj"></option>
                    <option value="televisores"></option>
                    <option value="lavadoras"></option>
                    <option value="auriculares"></option>
                    <option value="computadoras"></option>

                </datalist>
                <div class="main-buttons">
                    <input class="buttons" type="button" value="Calcular" onclick="inputDiscountHtml()">
                </div>

                <div class="card-solution">
                    <p>Porcentaje del descuento : <span id="priceDiscount"></span></p>
                    <p>Valor del descuento aplicado : $<span id="percentageDiscount"></span></p>
                    <p>Precio a pagar :  $<span id="priceToPay"></span></p>
                </div>
                
            </form> 
        </div> <!--card-->
        
    </main>
    <footer></footer>
    <script src="./javascript/descuentosCupones.js"></script>
</body>
</html>
